  <body>
    <div class="body-card">
      <div class="bodyCard">
        <div class="wrap">
          <div class="contain">
            <div class="auto-form">
              <div class="field">
                <span>Name:</span>
                <input type="text" class="names" placeholder="your name" />
                <span>Surname:</span>
                <input type="text" class="surname" placeholder="your surname" />
                <span>Photo:</span>
                <input type="url" class="img" placeholder="your image url" />
                <span>Email:</span>
                <input type="@" class="email" placeholder="your email" />
                <span>Number:</span>
                <input
                  type="number"
                  class="contact"
                  placeholder="your number"
                />
              </div>
              <div class="field"><button class="submit">Send</button></div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="formlist"></div>
        </div>
      </div>
    </div>

    <!-- modal  -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit List</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <span>Name:</span>
            <input
              type="text"
              class="namesBook form-control"
              placeholder="your name"
            />
            <span>Surname:</span>
            <input
              type="text"
              class="surnameBook form-control"
              placeholder="your surname"
            />
            <span>Photo:</span>
            <input
              type="url"
              class="imgBook form-control"
              placeholder="your image url"
            />
            <span>Email:</span>
            <input
              type="@"
              class="emailBook form-control"
              placeholder="your email"
            />
            <span>Number:</span>
            <input
              type="number"
              class="contactBook form-control"
              placeholder="your number"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary save-btn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
